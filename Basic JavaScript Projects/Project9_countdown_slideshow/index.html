<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <link rel="stylesheet" href="./CSS/main.css">
    <title>Image Slideshow</title>
  </head>
  
  <body>

    <p>How many seconds would you like to set your alarm for?</p>
    <input id="seconds" value="" />
    <button onclick="countdown()">Click Here to being countdown</button>
    <p id="timer"></p>

    <div class="slideshow-container">
        <div class="mySlides fade">
            <img src="./Pics/img1.png" alt="Image 1">
        </div>

        <div class="mySlides fade">
            <img src="./Pics/img2.png" alt="Image 2">
        </div>

        <div class="mySlides fade">
            <img src="./Pics/img3.png" alt="Image 3">
        </div>

        <div class="mySlides fade">
            <img src="./Pics/img4.png" alt="Image 4">
        </div>
    </div>

    <script src="./JS/main.js"></script>
</body>
</html>
